{% extends "main/base.html" %}
{% block content %}
    <div class="row" style="padding: 10px 10px 10px 10px">
        {% if films_list %}
    
        {% for filme in films_list %}
            <div class="card" style="width:18rem; margin: 10px 10px 10px 10px;">
                <div class="card-body">
                    <h5 class="card-title">{{ filme.title }}</h5>
                    <p class="card-text">{{ filme.opening_crawl|slice:"0:40"}}...</p>
                    <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#{{ filme.episode_id }}" data-id="{{ filme.episode_id }}">Detalhes</a>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="{{ filme.episode_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ filme.title }}</h5>
                    <button type="button" class="close" data-dismiss="{{ filme.episode_id }}" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
                </div>
            </div>
            </div>
           
        {% endfor %}
        {% endif %}
    
    </div>
    
{% endblock content %}
